<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" >
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./img/icon-contatos.png" alt="icon-agenda-contatos">
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form-agenda">
                <input type="text" id="nome-contato" name="" required placeholder="Nome do contato">
                <input type="tel" id="numero-contato" name="" required placeholder="Número de telefone" >
                <button type="submit">Adicionar</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Contato</th>
                        <th>Número de telefone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th id="total-final">0</th>
                        <th>Contatos Cadastrados</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
